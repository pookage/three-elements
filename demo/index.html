<!DOCTYPE html>
<html>
	<head>
		<title>THREE-Elements | Demo</title>
		<script type="importmap">
			{
				"imports": {
					"three"           : "https://unpkg.com/three@0.157.0/build/three.module.min.js",
					"three/addons/"   : "https://unpkg.com/three@0.157.0/examples/jsm/",
					"three-ecs"       : "../lib/three-ecs/index.js",
					"three-ecs/"      : "../lib/three-ecs/",
					"three-elements"  : "../index.js",
					"three-elements/" : "../"
				}
			}
		</script>
		<script type="module">
			import "three-elements";
		</script>
		<style>
			* {
				box-sizing: border-box;;
			}
			html, body {
				height: 100%;
				width: 100%;
			}
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<three-world>
			<three-entity
				position="0 1.5 0"
				rotation="-20 0 0"
				camera
			></three-entity>

			<three-entity
				position="1 0 -3"
				geometry="primitive: box;"
				material
				mesh
			></three-entity>
			<three-entity
				position="0 0.5 -5"
				geometry="
					primitive: sphere;
					radius: 1;
				"
				material="color: blue"
				mesh
			></three-entity>
			<three-entity
				position="-1 0 -3"
				geometry="primitive: box;"
				material="color: green"
				mesh
			></three-entity>
		</three-world>
	</body>
</html>
